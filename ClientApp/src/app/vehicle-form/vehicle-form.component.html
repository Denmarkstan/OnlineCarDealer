<h1>New Vehicle</h1>
<p>
{{vehicle | json}}
</p>
<form  (ngSubmit)="submit()">
<div class="form-group row">
    <label for="make" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-10">
      <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
        <option selected="selected">Choose make...</option>
          <option>...</option>
         <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="model" class="col-sm-2 col-form-label">Model</label>
    <div class="col-sm-10">
      <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
        <option selected="selected">Choose...</option>
         <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
      </select>
    </div>
  </div>

  <p>Is this vehicle registered?</p>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"  id="registered" name="isRegistered" value ="true" 
    [(ngModel)]="vehicle.isRegistered">Yes
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" id="notRegistered"  name="isRegistered" value ="false" [(ngModel)]="vehicle.isRegistered">No
  </label>
</div>
 

<h2>Vehicle Features</h2>
 <div class="form-group row">
    <div class="col-sm-10">
  <div *ngFor="let f of features" class="checkbox">
  <label for="feature{{f.id}}">
  <input type="checkbox" id="feature{{f.id}}"  (change)="onFeatureToggle(f.id,$event)">{{f.name}}
  </label>
  </div>
    </div>
  </div>


<h2>Contact</h2>
                   
<div class="form-group">
<label for="contactName">Name</label>
<input type="text" id="contactName" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName">
</div>
<div class="form-group">
<label for="contactPhone">Phone</label>
<input type="text" id="contactPhone" class="form-control"  [(ngModel)]="vehicle.contact.phone" name="contactPhone">
</div>
<div class="form-group">
<label for="contactEmail">Email</label>
<input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
</div>

 
  
  
  <div class="form-group row">
    <div class="col-sm-10">
        <button class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
